kind: pipeline
type: docker
name: full

concurrency:
  limit: 1

platform:
  os: linux
  arch: amd64

steps:
  - name: data
    image: python:3
    volumes:
      - name: c19-store
        path: /root/.c19-store
    commands:
      - pip3 install -r requirements.txt
      - python3 download_latest.py
      - python3 convert_latest.py
      - mv ./data/latest_data.json /root/.c19-store/latest_data.json
  - name: build
    image: node:14-alpine
    volumes:
      - name: c19-store
        path: /root/.c19-store
    commands:
      - mv /root/.c19-store/latest_data.json ./data/latest_data.json
      - cd website
      - yarn
      - yarn run build
      - mv ./public /root/.c19-store/public
      - ls /root/.c19-store/public
  - name: upload
    image: appleboy/drone-scp
    volumes:
      - name: c19-store
        path: /root/.c19-store
    settings:
      host: simonam.dev
      username: root
      password: 
      key: 
        from_secret: vps_key
      passphrase:
        from_secret: ssh_passphrase
      port: 22
      target: /home/covid19-test/website
      source: /root/.c19-store/public

volumes:
- name: c19-store
  temp: {}